<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katie's Color Palette</title>
    <link rel="stylesheet" href="style.css" />
    <script src="color.js" defer></script>
  </head>
  <body>
    <h1>Color Palette Generator</h1>
    <p>Click 'Generate' to make your own color palette! <br> Then click a color to copy it's hex code!</p>

    <div class="color-container">
      <ul class="color-list">
        <li id="color-1">Color 1</li>
        <li id="color-2">Color 2</li>
        <li id="color-3">Color 3</li>
        <li id="color-4">Color 4</li>
        <li id="color-5">Color 5</li>
        <li id="color-6">Color 6</li>
      </ul>
    </div>
  
    <div class="button-container">
      <button class="generate-button">Generate!</button>
    </div>
  </body>
</html>
